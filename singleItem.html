<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        :root {
            --background: #000000;
            --col1: #0b2a4c
        }
    </style>
</head>
<body>
<div class="container" style="background-color: var(--col1)">
    <div class="row" style="background-color: var(--col1)">
        <h1 class="h-mh d-inline-block p-2 text-white border-2 border-dark border rounded">Header</h1>
    </div>

    <div class="row" style="background-color: var(--col1)">
        <h1 class="col h-mh d-inline-block p-2 text-white ">Navigation</h1>
    </div>
    <div class="row">
        <h3 class="col" style="background-color: chartreuse">Furniture</h3>
        <h3 class="col" style="background-color: red">Books</h3>
        <h3 class="col" style="background-color: rebeccapurple">Supplies</h3>
    </div>

    <div class="row" style="background-color: var(--col1)">
        <div class="col m-2 pb-2"></div>
    </div>

    <div class="card" style="width:700px">
        <h1 class="card-title">Furniture</h1>

        <img class="card-img-top" src="Img/desk2.jpg" alt="Card image">
        <div class="card-body">
        </div>
        <div class="card-title"></div>
        <button class="">Qty</button>
        <h5 class="card-body">
            Desc.
        </h5>
    </div>

</div>

    <div class="row"></div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
</html>
